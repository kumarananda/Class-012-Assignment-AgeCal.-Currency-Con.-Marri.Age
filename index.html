<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <!-- 1. Age Calculator with age status alert by using DOM  -->
    <div class="container">
        <div class="row">
            <div class="col-xxl-6 bg-danger p-5">
                <div class="card w-75 m-auto text-center">
                    <div class="card-header bg-success">
                        <h2 class="" >Age Calculator with status</h2>
                        
                    </div>
                    <div class="card-body">
                        <div class="form-group pb-2">
                            <input id ="agename" placeholder="Name" type="text" class="form-control">
                        </div>
                        <div class="form-group pb-2">
                            <input id ="ageyear" placeholder="Year" type="text" class="form-control">
                        </div>
                        <div class="form-group pb-2">
                            <input id ="agecheck"  type="submit" class="btn w-50 btn-block btn-primary " value="Check">
                        </div>
                        
                    </div>
                    <div class="card-footer">
                        <p id = "ageresult"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- Currency Converter for Pound, CAD, USD, Euro to BDT by using DOM  -->
    <div class="container">
        <div class="row">

            <div class="col-xxl-6 bg-info p-5">
                <div class="currency m-5">
                    <div class="card m-auto">
                        <div class="card-hader text-center py-4">
                            <h1>Currency Conveter</h1>
                        </div>
                        <div class="card-body py-5">
                            <form id ="curFormSubmit" class="formsubmit text-center" action="#">
                                <input id='curAmount' type="tel" class="form-control form-control-lg mb-4" placeholder="Enter your amount">
                                <select id="curSelect" class="form-select" name="curselect" aria-label="Default select Exmple" >
                                    <option value="0">--Select your currency--</option>
                                    <option value="85">USD</option>
                                    <option value="96">EUR</option>
                                    <option value="66">CAD</option>
                                    <option value="115">GBP</option>
                                    <option value="0.75">YEN</option>
                                </select>
                                <input id="curbutton" type="submit" value='Convert' class="btn btn-warning  w-50 mt-3">
                            </form>
                            <div class="card-footer">
                                <p class="mt-3" id= 'currencyresult'></p>
                            </div>
                        </div>
                    </div>
                </div>
                

                
            </div>
        </div>
    </div>

<!--  3. marriage age check calculator for male and female with status -->



    <div class="container">
        <div class="row">
            <div class="col-xxl-6 bg-primary py-5">
                <div class="merriageCheck text-center">
                    <div class="card">
                        <div class="card-header">
                            <h2> Marriage Age Calculation</h2>
                        </div>
                        <div class="card-body">
                            <form id="marFormSubmit" class="formsubmit text-center" action="#">
                                <input id='marName' type="text" class="form-control form-control-lg mb-4" placeholder="Enter your name">
                                <input id='marYear' type="tel" class="form-control form-control-lg mb-4" placeholder="Enter your amount">
                                <select id ="marSelect" name="marSelect" class="form-select" aria-label="Default select Exmple">
                                    <option value="">Select One</option>
                                    <option value="mele">Mele</option>
                                    <option value="female">Female</option>
                                </select>
                                <input id="marButton" type="submit" value='Check Marriage' class="btn btn-warning  w-50 mt-3">
                            </form>
                            <div class="card-footer">
                                <p id= 'marResult' class="mt-3" ></p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Sign Up Form -->
    
    <div class="containar py-5 bg-success ">
        <!-- <div class="row">
            <h1 id = "bigouptput">Get value</h1>
        </div> -->
        <div class="row ">
            <div class="col text-center">
                <div class="card w-50  m-auto text-center">
                    <div class="card-header">
                        <h2>Sign Up</h2>
                    </div>
                    <div class="card-body">
                        <div class="msg">

                        </div>
                        <form id="signup_form" action="">
                            <div class="form-group">
                                <input id="name" placeholder="name" class="form-conttrol" type="text">
                                <p id='reqname' style="display:block;"></p>
                            </div>
                            
                            <div class="form-group">
                                <input id="email" placeholder="email" class="form-conttrol" type="text">   
                                <p id='reqemail' style="display:block;"></p>                            
                            </div>
                            <div class="form-group">
                                <input id="uname" placeholder="username" class="form-conttrol" type="text">
                            </div>
                            <div  class="form-group">
                                <input id="submit" class="btn btn-primary" type="submit" value="Sign Up">
                            </div>
                        </form>

                    </div>
                    
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="function.js"></script>
</body>
</html>
